<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1>Ticket Details</h1>

    <div class="card">
        <div class="card-body">
            <p class="card-text"><strong>Ticket ID:</strong> <span th:text="${ticket.ticketNo}">1</span></p>
            <p class="card-text"><strong>Title:</strong> <span th:text="${ticket.ticketTitle}">Sample Ticket</span></p>
            <p class="card-text"><strong>Creation Date:</strong> <span th:text="${ticket.creationDate}">2024-03-08</span></p>
            <p class="card-text"><strong>Short Description:</strong> <span th:text="${ticket.ticketDescription}">Short Description Goes Here</span></p>
            <p class="card-text"><strong>Content:</strong></p>
            <div class="card-text" th:utext="${ticket.ticketContent}"></div>
        </div>
    </div>
</div>
</body>
</html>
