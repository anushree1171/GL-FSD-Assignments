<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body a{
            text-decoration:none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <h1 class="navbar-brand">Ticket Tracker</h1>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/tickets}">Tickets</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/newTicket}">New Ticket</a>
            </li>
        </ul>
        <form class="d-flex" th:action="@{/admin/search}" method="get">
            <input class="form-control me-2" type="text" th:name="searchString" placeholder="Search By Ticket Title">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>Ticket Title</th>
            <th>Ticket Short Description</th>
            <th>Ticket Created On</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ticket : ${allTickets}">
            <td th:text="${ticket.ticketNo}"></td>
            <td th:text="${ticket.ticketTitle}"></td>
            <td th:text="${ticket.ticketDescription}"></td>
            <td th:text="${ticket.creationDate}"></td>
            <td>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary">
                        <a class="text-white" th:href="@{'/admin/editTicket/' + ${ticket.ticketNo}}">Edit</a>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <a class="text-white" th:href="@{'/admin/deleteTicket/' + ${ticket.ticketNo}}">Delete</a>
                    </button>
                    <button type="button" class="btn btn-secondary">
                        <a class="text-white" th:href="@{'/admin/viewTicket/' + ${ticket.ticketNo}}">View</a>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
