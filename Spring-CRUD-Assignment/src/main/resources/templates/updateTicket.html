<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Ticket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<div class="container mt-5">
    <header class="mb-4">
        <h2 class="text-primary">Edit Ticket</h2>
    </header>
    <form th:object="${ticketToEdit}" th:action="@{/admin/saveTicket}" method="post">

        <div class="mb-3">
            <label for="number" class="form-label">Ticket Number:</label>
            <input type="hidden" id="number" name="number" th:field="${ticketToEdit.ticketNo}" />
            <p th:text="${ticketToEdit.ticketNo}"></p>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="${ticketToEdit.ticketTitle}" />
        </div>

        <div class="mb-3">
            <label for="shortDescription" class="form-label">Short Description:</label>
            <textarea class="form-control" id="shortDescription" name="shortDescription" rows="3"
                      th:field="${ticketToEdit.ticketDescription}" minlength="10" maxlength="1000"></textarea>
        </div>

        <div class="mb-3">
            <label for="content" class="form-label">Content:</label>
            <textarea class="form-control" id="content" name="content" rows="6" th:field="${ticketToEdit.ticketContent}"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
